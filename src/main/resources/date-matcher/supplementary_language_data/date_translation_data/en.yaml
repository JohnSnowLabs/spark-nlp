skip: ["about", "ad", "and", "at", "by", "just", "m", "nd", "of", "on", "rd", "st", "th", "the"]
pertain: ["of"]

sentence_splitter_group : 1

tuesday:
    - Tues

september:
    - sept

decade:
    - decade
    - decades
year:
    - years
month:
    - months
week:
    - weeks
day:
    - days
hour:
    - h
    - hours
    - hrs
minute:
    - m
    - minutes
    - mins
second:
    - s
    - seconds
    - secs

ago:
    - ago
in:
    - in
    - from now

relative-type:
    2 day ago:
        - day before yesterday
    1 decade ago:
        - last decade
        - this decade
    in 1 decade:
        - next decade

relative-type-regex:
    in \1 decade:
        - in (\d+) decades?
    \1 decade ago:
        - (\d+) decades? ago

simplifications:
    - an: '1'
    - a: '1'
    - (?:12\s+)?noon: '12:00'
    - (?:12\s+)?midnight: '00:00'
    - (\d+)h(\d+)m?: \1:\2
    - (?<=from\s+)now: in
    - less than 1 minute ago: 45 second ago
    - one: '1'
    - two: '2'
    - three: '3'
    - four: '4'
    - five: '5'
    - six: '6'
    - seven: '7'
    - eight: '8'
    - nine: '9'
    - ten: '10'
    - eleven: '11'
    - twelve: '12'
