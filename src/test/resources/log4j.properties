log4j.rootLogger=ERROR, STDOUT
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=[%5p] %m%n

log4j.logger.RuleFactory=ERROR
log4j.logger.ChunkAssembler=ERROR
log4j.logger.PerceptronTraining=ERROR
log4j.logger.PragmaticScorer=ERROR
log4j.logger.NorvigApproach=ERROR
log4j.logger.CRF=INFO
log4j.logger.NerDL=INFO