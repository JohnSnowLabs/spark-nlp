<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML with Tables</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { font-size: 2.5em; font-weight: bold; }
        table { border-collapse: collapse; width: 50%; margin-bottom: 20px; }
        th, td { border: 1px solid #333; padding: 8px 12px; text-align: left; }
        th { background-color: #eee; }
    </style>
</head>
<body>
<h1>Sample Title Text</h1>

<p>
    This is an example paragraph. Below you'll see the first table containing sample data.
</p>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>24</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>28</td>
    </tr>
</table>

<p>
    Here is some additional text between the tables. You can add any information or context you need here.
</p>

<table>
    <tr>
        <th>Country</th>
        <th>Capital</th>
    </tr>
    <tr>
        <td>France</td>
        <td>Paris</td>
    </tr>
    <tr>
        <td>Japan</td>
        <td>Tokyo</td>
    </tr>
</table>
</body>
</html>
