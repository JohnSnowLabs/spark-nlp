<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Example with Caption and Headers</title>
</head>
<body>
<table border="1">
    <caption>Student Grades</caption>
    <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>Math</td>
        <td>A</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>Science</td>
        <td>B+</td>
    </tr>
</table>
</body>
</html>
