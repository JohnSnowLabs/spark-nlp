name: Create search index

on:
  push:
    branches:
      - master

jobs:
  jekyll:
    runs-on: ubuntu-latest
    environment: jekyll
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 20
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          working-directory: docs
          bundler-cache: true
      - name: Download artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: create_search_index.yml
          workflow_conclusion: success
          name: jekyll-build
          path: docs
          if_no_artifact_found: ignore
      - name: Extract artifacts and prepare incremental build
        working-directory: docs
        run: |
          FILE=jekyl-content.zip
          if test -f "$FILE"; then
            7z x -o_site/ jekyll-content.zip
            rm jekyll-content.zip
            mv _site/.jekyll-metadata ./
            mv _site/models.orig.json ./
            mv _site/benchmarking.orig.json ./
            mv _site/references.orig.json ./
          fi
      - name: Incremental build
        env:
          ELASTICSEARCH_URL: ${{ secrets.ELASTICSEARCH_URL }}
          ELASTICSEARCH_ACCESS_TOKEN: ${{ secrets.ELASTICSEARCH_ACCESS_TOKEN }}
        working-directory: docs
        run: |
          bundle exec jekyll build --incremental
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: yarn
          cache-dependency-path: docs/_frontend/yarn.lock
      - name: Build frontend
        working-directory: docs/_frontend
        run: |
          yarn
          yarn run build
          mv static ../_site/
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_site
      - name: Zip contents for artifacts
        uses: vimtor/action-zip@v1
        with:
          files: |
            ./docs/_site/
            ./docs/.jekyll-metadata
            ./docs/models.orig.json
            ./docs/benchmarking.orig.json
            ./docs/references.orig.json
          dest: jekyll-content.zip
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: jekyll-build
          path: |
            ./jekyll-content.zip
