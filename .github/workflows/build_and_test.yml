  spark31:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    runs-on: ubuntu-latest
    name: Build and Test on Apache Spark 3.0.1
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7.7
        architecture: x64
    - name: Install Python packages (Python 3.7)
      run: |
        python -m pip install --upgrade pip
        pip install pyspark==3.0.1 numpy
    - name: Build Spark NLP on Apache Spark 3.0.1
      run: |
        sbt clean
        sbt compile
        sbt assemblyAndCopy
    - name: ClassifierDL Test Spark NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.annotators.classifier.dl.*
    - name: Big Text Matcher Test Spark NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.annotators.btm.*
    - name: Keyword Test Spark NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.annotators.keyword.yake
    - name: Language Detector Test Spark NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.annotators.ld.*
    - name: NER CRF Test Spark NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.annotators.ner.crf.*
    - name: NER DL Test Spark NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.annotators.ner.dl.*
    - name: Typed Dependency Parser Test Spark NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.annotators.parser.dep.*
    - name: Untyped Dependency Parser Test Spark NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.annotators.parser.typdep.*
    - name: POS Test Spark NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.annotators.pos.perceptron.*
    - name: SBD Pragmatic Test Spark NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.annotators.sbd.pragmatic.*
    - name: SDA Test Spark NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.annotators.sda.*
    - name: Sentence Detector DL Test Spark NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.annotators.sentence_detector_dl.*
    - name: Spell Test Spark NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.annotators.spell.*
    - name: Tokenizer Test Spark NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.annotators.tokenizer.*
    - name: Embedding Test NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.embeddings.*
    - name: Pretrained Test NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.pretrained.*
    - name: NLP Util Test NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.nlp.util.*
    - name: JSL Util Test NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.util.*
    - name: ML CRF Test NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.ml.crf.*
    - name: Collection Test NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.collection.*
    - name: Benchmarks Test NLP in Scala - Apache Spark 3.0.1
      if: always()
      run: |
        sbt testOnly com.johnsnowlabs.benchmarks.*
